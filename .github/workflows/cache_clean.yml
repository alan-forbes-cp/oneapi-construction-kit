# Cache clean workflow

name: Cache clean

on:
  #schedule:
  #  # Run Mon-Fri at 7pm
  #  - cron: '00 19 * * 1-5'
  workflow_dispatch:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  clean_cache:
    name: Cache clean
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.0
      - name: Cache clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -l
          which gh
          gh extension install actions/gh-actions-cache
          gh actions-cache -B main -L 999 --order asc --sort created-at
